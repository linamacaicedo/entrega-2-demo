<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adhara's Beauty</title>
    <link rel="stylesheet" href="./styleslogin.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box">
            <div class="auth-header">
                <img src="./img/logo.jpg" alt="Adhara's Beauty Logo">
                <h2>Inicia Sesión</h2>
                <p>¡Bienvenido de vuelta!</p>
            </div>
            <form action="login_process.html" method="POST" class="auth-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="auth-btn">Ingresar</button>
            </form>
            <p class="auth-footer">¿No tienes cuenta? <a href="signup.html">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
