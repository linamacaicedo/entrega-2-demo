<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./detalle.css">
</head>
<header>
    <h1></h1>
    <img src="./img/banner.png" alt="Adharasbeauty" class="banner">
</header>
<body>
  <section class="producto-detalle">
    <div class="producto-info">
      <div class="imagen-producto">
        <!-- Espacio para la imagen grande del producto -->
        <img src="imagen-producto.jpg" alt="Producto">
      </div>
      <div class="info-basica">
        <h1>Nombre del Producto</h1>
        <!-- Espacio para la descripción del producto -->
        <p>Descripción breve del producto. Aquí puedes agregar los detalles que desees sobre el artículo.</p>
        <h2>Precio: $XX.XX</h2>
        <button>Añadir al Carrito</button>
        <button>Comprar Ahora</button>
      </div>
    </div>
  </section>

  <!-- Productos relacionados -->
  <section class="productos-relacionados">
    <h2>Productos Relacionados</h2>
    <div class="relacionados-contenedor">
      <!-- Estructura de los productos relacionados -->
      <div class="producto">
        <img src="producto1.jpg" alt="Producto relacionado">
        <h3>Producto Relacionado 1</h3>
        <p>$XX.XX</p>
        <button>Añadir al Carrito</button>
      </div>
      <div class="producto">
        <img src="producto2.jpg" alt="Producto relacionado">
        <h3>Producto Relacionado 2</h3>
        <p>$XX.XX</p>
        <button>Añadir al Carrito</button>
      </div>
      <!-- Repite para más productos relacionados -->
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
